name: helion
description: Flutter project for helion

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0


  cupertino_icons: ^1.0.2
  bloc: ^7.1.0
  get_it: ^7.2.0
  http: ^0.13.3
  internet_connection_checker: ^0.0.1+2
  dartz: ^0.10.0
  mockito: ^5.0.15
  equatable: ^2.0.3
  freezed: ^0.14.2
  flutter_bloc: ^7.2.0
  enough_convert: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: null

flutter:
  generate: true

  assets:
    - assets/images/

  fonts:
    - family: Marcellus
      fonts:
        - asset: assets/Marcellus-Regular.ttf

  uses-material-design: true
